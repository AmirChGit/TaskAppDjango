<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for tache in object_list %}
            <li>
                <a href="{% url 'tache_detail' tache.pk %}">{{ tache.titre }}</a>
                ({{ tache.statut|yesno:"Completed,Pending" }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tache_new' %}">Add New Task</a>
</body>
</html>
